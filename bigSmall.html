<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h2>대소문자 문자</h2>
    <script>
        var inp = prompt("문자를 입력하세요.");
        var up = inp.toUpperCase();
        var down = inp.toLowerCase();
        if(inp === up){
            console.log("대문자 문자입니다.");
        }else if(inp === down){
            console.log("소문자 문자입니다.");
        }else{
            console.log("보통 문자입니다.");
        }
    </script>
</body>
</html>
