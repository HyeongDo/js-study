<!DOCTYPE html>
<html>
    <body>
        <script>
            var height = prompt("신장을 입력하세요.");
            var weight = prompt("몸무게를 입력하세요.");
            var h = Number(height)*0.01;
            var w = Number(weight)*0.01;
            var bmi = (w)/(h*h);

            console.log("bmi 지수 : " + bmi);
        </script>
    </body>
</html>
