<!DOCTYPE html>
<html>
    <body>
        <script>
            var inp = prompt("첫번째 숫자를 입력해주세요.");
            var inp2 = prompt("두번째 숫자를 입력해주세요.");
            var n1 = Number(inp);
            var n2 = Number(inp2);
            var sum = n1+n2;
            var sub = n1-n2;
            var mul = n1*n2;
            var div = n1/n2;
            console.log("입력한 숫자는 "+n1+" "+n2+" 입니다.");
            console.log("덧셈 결과 : "+sum);
            console.log("뺄셈 결과 : "+sub);
            console.log("곱셈 결과 : "+mul);
            console.log("나눗셈 결과 : "+div);
        </script>
    </body>
</html>
