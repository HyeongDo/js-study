<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h2>홀수일까 짝수일까?</h2>
    <script>
        var inp = prompt("수를 입력하세요.");
        var n = Number(inp);
        if(n%2==0){
            console.log("짝수.");
        }else{
            console.log("홀수.");
        }
    </script>
</body>
</html>
