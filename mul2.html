<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>구구단 계산</h1>
    <h2>2단과 3단 계산</h2>
    <script>
        for(var i=1;i<=9;i++){
            console.log("2 X "+i+" = "+2*i);
            document.write("2 X "+i+" = "+2*i);
            document.write('<br>');
        }
        for(var i=1;i<=9;i++){
            console.log("3 X "+i+" = "+3*i);
            document.write("3 X "+i+" = "+3*i);
            document.write('<br>');
        }
    </script>
</body>
</html>
